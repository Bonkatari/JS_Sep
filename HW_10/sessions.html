<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="listOfSessions"></div>
<script>
// Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховище, в масив sessions зберігається інформація про дату та час відвідування сторінки. Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а побудувати DOM структуру під кожну сесію-->
let sessions = JSON.parse(localStorage.getItem('sessions')) || [];
let sessionElement = document.getElementById('listOfSessions');
sessions.forEach(function (session, index) {
    let divElement = document.createElement('div');
    divElement.innerText = 'Session: ' + (index + 1) + ' --- Date and Time: ' + session.date;
    sessionElement.appendChild(divElement);
})
</script>
</body>
</html>

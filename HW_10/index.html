<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховище, в масив sessions зберігається інформація про дату та час відвідування сторінки. Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а побудувати DOM структуру під кожну сесію
    let currentDate = new Date();
    let storedSessions = localStorage.getItem('sessions');
    let sessions;
    if (storedSessions !== null){
        sessions = JSON.parse(storedSessions);
    } else{
        sessions = [];
    }
    sessions.push({date: currentDate.toLocaleString()});
    localStorage.setItem('sessions', JSON.stringify(sessions));
</script>
</body>
</html>
